<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alphabet-Clash</title>

    <!-- daisyUI & Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family -->

    <!-- poppins -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- anton -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>

<body class="font-Poppins">

    <main
        class="min-h-screen bg-[#010313] bg-no-repeat  bg-[url(images/background.png)] bg-top lg:bg-[url(images/background.png)] lg:bg-top md:bg-[url(images/background.png)] md:bg-top">

        <!-- home section -->

        <section class="home min-h-screen flex flex-col justify-center items-center">

            <div class="flex flex-col items-center gap-10">

                <h1 class="text-5xl lg:text-9xl md:text-8xl font-anton text-[#FFFFFF]">
                    ALPHABET CLASH
                </h1>
                <p class="text-[#FFFFFF] lg:text-2xl md:text-2xl">
                    Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button class="text-2xl font-medium text-[#010313] bg-[#FFFFFF] px-6 py-2 rounded-lg">
                    Play Now
                </button>

            </div>

        </section>

        <!-- play-ground section -->

        <section class="play-ground">

        </section>

        <!-- score section -->

        <section class="score">

        </section>

    </main>

</body>

</html>
